<!DOCTYPE html>

    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/background.css">

<body>

                <a href="https://kryptopoker.io" class="logo-text" target="_blank">kryptopoker.io</a>

            <div class="nav-links">
                <a href="#roadmap" class="roadmap-btn">

        <main class="main-content">

                    <div class="cta-group">
                        <a href="https://raydium.io/swap/?inputMint=sol&outputMint=4k3Dyjzvzp8eMZWUXbBCjEvwSkkk59S5iCNLY3QrkX6R" class="cta-button">

                    </div>
                    <div class="card">
                        <div class="card-content">
                            <h3>Current Price</h3>

                        </div>
                    </div>
                </div>
            </div>

            <div class="social-bar">
                <a href="https://x.com/kryptopoker" class="social-icon" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://discord.com/invite/Bw6DSEwMwz" class="social-icon" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>

        <div class="roadmap-section" id="roadmap">
            <div class="roadmap-overlay"></div>
            <div class="roadmap-content">
                <button class="close-btn" aria-label="Close roadmap">
                    <i class="fas fa-times"></i>

                <h2 class="section-title">KRYPTOPOKER.IO</h2>
                <h3 class="section-subtitle">ROADMAP</h3>
                <div class="roadmap-image-container">
                    <img src="assets/images/roadmap.jpg" alt="KryptoPoker Roadmap" class="roadmap-image">
